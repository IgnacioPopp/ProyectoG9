<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" href="../Assets/CSS/style.css">
    <div class="login">
        <div class="form-container">
            <img src="../Assets/Media/Icons/Gif/hogar.gif" alt="logo"class="logo" >
            
           
            
            <form action="/" class="form">
                <label for="email" class="label">Email address</label>
                <input type="text" id="email" placeholder="example@mail.com" class="input-password">

                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="*********" class="input-password">

                <input type="submit" value="Log in" class="primary-button login-button">
           
                <a href="/">Forgot my password</a> <!-- Recuperar correo -->

            </form>
            <button class="secondary-button signup-button">Sign up</button>
        </div>
    </div>
</body>
</html>
